<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inner.css">
    <link rel="stylesheet" href="css/pagination.css">
    <title>新闻列表展示</title>

</head>

<body>
    <div id="main">
        <div id="innerTop">
            <button class="btn" onclick=javascript:history.back(-1);>返回</button>
            <div>
                <h3>新闻公告</h3>
                <h3>列表显示</h3>
            </div>
        </div>

        <button type="button" class="btn btn-success" onclick="addNews()">添加</button>
        <!--表格-->
        <table class="table table-hover" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th width="15%">序号</th>
                    <th width="15%">标题</th>
                    <th width="15%">发布时间</th>
                    <th width="15%">发布者</th>
                    <th width="15%">修改时间</th>
                    <th width="15%">修改者</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

        <div id="pageDemo" class="m-style"></div>
    </div>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery.pagination.js"></script>
    <script>
        function addNews() {
            window.location = "addNews.html?sectionId=" + '5CC74DC0472C4FBEBAF5CCECD16FA67F';
        }

        function delNews(id) {
            if (window.confirm("您确定要删除吗？")) {
                var path = location.protocol + "//" + window.location.host + "/Library/news/deleteNewsLogic?id=" + id;
                $.ajax({
                    type: "get",
                    url: path,
                    dataType: "json",
                    success: function(response) {
                        alert(response.msg);
                        if (response.code == 203) {
                            $(this).css('display', 'none');
                        }
                    }
                });
            }
        }

        function updNews(id) {
            window.location = "editNews.html?id=" + id;
        }
    </script>
    <script>
        // 获取当前新闻版块的全部新闻信息
        var str = window.location.href;
        var sectionId = str.substr(str.indexOf('=') + 1);

        var totalPage = getNewsByPage(1, 14, sectionId);
        $('#pageDemo').pagination({
            pageCount: totalPage,
            jump: true,
            callback: function(api) {
                getNewsByPage(api.getCurrent, 14, sectionId);
            }
        });
    </script>
</body>

</html>
