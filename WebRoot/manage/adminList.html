<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inner.css">
    <link rel="stylesheet" href="css/pagination.css">

    <title>管理员列表展示</title>

</head>

<body>
    <div id="main">
        <div id="innerTop">
            <button class="btn" onclick=javascript:history.back(-1);>返回</button>
            <div>
                <h3>管理员列表</h3>
            </div>
        </div>

        <button type="button" class="btn btn-success" onclick="addAdmin()">添加</button>
        <!--表格-->
        <table class="table table-hover" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th width="15%">账号</th>
                    <th width="15%">名称</th>
                    <th width="15%">创建时间</th>
                    <th width="15%">创建者</th>
                    <th width="15%">修改时间</th>
                    <th width="15%">修改者</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <div id="pageDemo" class="m-style"></div>
        
    </div>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery.pagination.js"></script>

    <script>
        function addAdmin() {
            window.location = "addAdmin.html";
        }

        function delAdmin(id) {
            if (window.confirm("您确定要删除吗？")) {
                var path = location.protocol + "//" + window.location.host + "/Library/admin/deleteAdminLogic?id=" + id;
                $.ajax({
                    type: "get",
                    url: path,
                    dataType: "json",
                    success: function(response) {
                        alert(response.msg);
                        if (response.code == 203) {
                            $(this).css('display', 'none');
                        }
                    }
                });
            }
        }

        function updAdmin(id) {
            window.location = "editAdmin.html?id=" + id;
        }
    </script>
    <script>
        // 分页获取全部管理员信息
        var totalPage = getAdminsByPage(1, 14);
        
        $('#pageDemo').pagination({
            pageCount: totalPage,
            jump: true,
            callback: function(api) {
          		getAdminsByPage(api.getCurrent, 14);
            }
        });
    </script>
</body>

</html>
